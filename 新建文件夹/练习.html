<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxx
        {
            height: 40px;
            float: left;
            line-height: 40px;
            background-color: #66ccff;
            overflow: auto;
        }
        a
        {
            text-decoration: none;
            padding: 0 40px;
            float: left;
            color: black;
        }
        a:hover
        {
            background-color:red;
            color:yellow;
        }
    </style>
</head>
<body>
    <div class="boxx"><a href="#">1</a></div>
    <div class="boxx"><a href="#">2</a></div>
    <div class="boxx"><a href="#">3</a></div>
    <div class="boxx"><a href="#">4</a></div>
</body>
</html>
